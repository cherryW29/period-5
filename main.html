<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame Now is the time</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 0.5 -3"
             rotation="0 45 0"
             color="#4CC3D9"></a-box>

      <a-sphere position="0 1.25 -5"
                radius="1.25"
                color="#EF2D5E"></a-sphere>
      <a-circle position = "0 1.3 -1" radius = "0.4" color = "yellow" material = "side: double" rotation = "20 30 0"></a-circle>
      <a-cylinder position="1 0.75 -3"
                  radius="0.5"
                  height="1.5"
                  color="#FFC65D"></a-cylinder>
      <a-cylinder position = "1 2 -1" radius="0.2" height="0.2" color="blue"></a-cylinder>

      <a-plane position="0 0 -4"
               rotation="-90 0 0"
               width="4"
               height="4"
               color="#7BC8A4"></a-plane>
      <a-torus-knot position="-1 1 -2" radius = "0.6" radius-tubular = "0.1" segments-radial = "5" segments-tubular = "5" p = "2" q = "3" color = "red"></a-torus-knot>
      <a-sky color="#ECECEC"></a-sky>
      <a-cursor></a-cursor>
    </a-scene>
  </body>
</html>
