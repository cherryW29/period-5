<!DOCTYPE html>
<html> 
  <head> 
    <meta charset="utf-8">
    <title>Shooting Gallery</title>
    <meta name="description" content="CTE Shooting Gallery">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>

    <!-- Main scene definition -->
    <a-scene id="scene">
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <a-entity id="box" 
            geometry="primitive:box"
            position="0 3 -5"
            material="color:blue; src:<img src="https://github.com/cherryW29/period-5/blob/asset/brickPattern.jpg?raw=true" alt="brickPattern.jpg">
    <a-entity light="type:ambient; color: white;"
              location="0 0 0">
    </a-entity>
    <a-entity environment="preset:starry"></a-entity>
    </a-scene>
    
  </body>
</html>
